
# Application Configuration
server.port=8080
server.servlet.context-path=/api

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:notesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set this to ensure tables are created in the correct order
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# File Storage Configuration
file.upload-dir=./uploads

# JWT Configuration
jwt.secret=studyNotesSecretKeyWhichIsLongEnoughForSecurity
jwt.expirationMs=86400000

# Enabling CORS
spring.webmvc.cors.allowed-origins=*
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.webmvc.cors.allowed-headers=*
